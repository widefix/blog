<article>
    <a href="{{ post.url }}">
      {% if post.image %}
        <img src="/images/{{ post.image }}" alt="{{page.title}}" style="object-fit: cover; height: 200px; width: 100%;" />
      {% else %}
        <img src="/images/post.jpg" alt="WideFix tech post" style="object-fit: cover; height: 200px; width: 100%;" />
      {% endif %}
      <div class="preview">
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
      </div>
    </a>
    <div class="display-flex">
      <div class="entry-tags">
        {% for tag in post.tags %}
          <div><a href="/tags/#{{ tag }}" title="Pages tagged {{ tag }}">{{ tag }}</a></div>
          {% unless forloop.last %}{% endunless %}
        {% endfor %}
      </div>
      <div class="entry-date">
        <a href="{{ post.url }}">
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%d %b %Y" }}
          </time>
        </a>
      </div>
    </div>
</article>
